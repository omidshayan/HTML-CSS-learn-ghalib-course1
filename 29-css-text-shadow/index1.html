<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: blue;
        height: 200px;
        padding: 20px;
        position: relative;
      }
      .child {
        background-color: red;
        height: 60px;
        width: 60px;
        margin: 4px;
      }

      .child1 {
        background-color: antiquewhite;
        width: 30px;
        height: 30px;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="child"></div>
      <div class="child p">
        <div class="child1"></div>
      </div>
      <div class="child"></div>
    </div>
    <pre>
        <code>
           function name(name) {
           console.log("Hello, " + name);
            }
            name("World");
        </code>
      </pre>
  </body>
</html>
